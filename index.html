<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Busca tu pokemon:</h1>
    <form action="" id="pokemon-form">
        <input type="text" placeholder="NÃºmero de Pokemon" name="id">
        <input type="submit" value="Buscar">
    </form>
    <div class="content">
        <div style="display: none;">
            <h2>Nombre: <span id="pokemon-name">Pikachu</span></h2>
            <img src="" alt="pokemon" id="pokemon-image">
        </div>

        <div class="numero"># <span id="numero">150</span></div>
        <div class="nombre" d="nombre">Pikachu</div>
        <div class="row">
            <div class="col-1">
                <div class="altura-peso">
                    <p>Altura: <span id="altura">8.03m</span></p>
                    <p>Peso: <span id="peso">90.22 kg</span></p>
                </div>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/150.svg" alt="" id="imagen">
            </div>
            <div class="col-2">
                <div class="iconos">
                    <div class="icono">X</div>
                    <div class="icono">Y</div>
                    <div class="icono">Z</div>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="./scripts.js"></script>
</body>
</html>
